apply plugin: 'eclipse'
apply plugin: 'ear'

subprojects {
	apply plugin: 'eclipse'
	apply plugin: 'java'

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	repositories { 
		maven { url "http://repo.maven.apache.org/maven2/" }
	}
}

dependencies {
	deploy project('bl-ejbservice')
	deploy project(path: 'bl-weblayer', configuration: 'archives')
}